# m3/env.yml
name: atomic-edits-m3
channels: [pytorch, nvidia, conda-forge, defaults]
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - pytorch-cuda=12.1
  - pip
  - pip:
      - transformers>=4.43.0
      - accelerate>=0.28.0
      - sentencepiece
      - timm
      - open-clip-torch>=2.24.0
      - opencv-python
      - numpy
      - pillow
      - scikit-image
      - lpips
      - pyyaml
      - tqdm
      - matplotlib
      - groundingdino-py   
      - segment-anything
